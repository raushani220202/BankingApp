<!-- templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking App</title>
    <style>
        body { font-family: Arial; }
        .navbar { background-color: #007bff; padding: 10px; color: white; }
        .navbar a { color: white; margin-right: 15px; text-decoration: none; }
        .btn { padding: 6px 12px; margin: 2px; border: none; border-radius: 5px; color: white; }
        .btn-deposit, .btn-withdraw, .btn-view { background-color: #17a2b8; }
        .btn-delete { background-color: #dc3545; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: center; border: 1px solid #ddd; }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/view/accounts">Account List</a>
    <a href="/view/accounts/new">Add Account</a>
</div>

<h2 style="text-align:center;">Banking APP</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>AccountHolderName</th>
            <th>Balance</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.accountHolderName}"></td>
        <td th:text="${account.balance}"></td>
        <td>
            <a th:href="@{'/view/accounts/deposit/' + ${account.id}}" class="btn btn-deposit">Deposit</a>
            <a th:href="@{'/view/accounts/withdraw/' + ${account.id}}" class="btn btn-withdraw">Withdraw</a>
            <a th:href="@{'/view/accounts/delete/' + ${account.id}}" class="btn btn-delete">Delete</a>
            <a th:href="@{'/view/accounts/view/' + ${account.id}}" class="btn btn-view">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
