<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw Money</title>
</head>
<body>
    <h1>Withdraw Money</h1>
    <form action="#" th:action="@{/api/accounts/{id}/withdraw(id=${account.id})}" method="post">
        <p>Amount to Withdraw: <input type="number" name="amount" required /></p>
        <p><button type="submit">Withdraw</button></p>
    </form>
    <a href="/api/accounts">Back to Accounts</a>
</body>
</html>
